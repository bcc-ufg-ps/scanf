<ui:fragment 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <nav class="navbar navbar-default navbar-static-top">
        <h:form>
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <h:panelGroup rendered="#{not baluno.estahLogado()}">
                        <a class="navbar-brand" href="index.xhtml">
                            <span class="glyphicon glyphicon-education"></span>
                            SCANF
                        </a>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{baluno.estahLogado()}">
                        <a class="navbar-brand" href="minhasDisciplinas.xhtml">
                            <span class="glyphicon glyphicon-education"></span>
                            SCANF
                        </a>
                    </h:panelGroup>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-form navbar-right">
                        <h:panelGroup rendered="#{not baluno.estahLogado()}">
                            <div class="form-group">
                                <b:inputText value="#{baluno.aluno.email}" 
                                             required="true" 
                                             requiredMessage="O campo 'Email' é obrigatório!"/>
                            </div>
                            <div class="form-group">
                                <h:inputSecret class="form-control"
                                               value="#{baluno.aluno.senha}" 
                                               required="true"                                                  
                                               requiredMessage="O campo 'Senha' é obrigatório!"/>
                            </div>
                            #{' '}
                            <b:commandButton value="Entrar" look="success" icon="ok" action="#{baluno.autenticar}"/>
                        </h:panelGroup>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <h:panelGroup rendered="#{baluno.estahLogado()}">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    <span class="glyphicon glyphicon-user"></span>
                                    #{baluno.alunoSessao.nome}
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="./minhasDisciplinas.xhtml">
                                            <span class="glyphicon glyphicon-list-alt"></span>
                                            Minhas disciplinas
                                        </a>
                                    </li>
                                    <li>
                                        <a data-toggle="modal" href="#atualizarPerfil" data-placement="top">
                                            <span class="glyphicon glyphicon-edit"></span>
                                            Alterar Perfil
                                        </a>
                                    </li>
                                    <li>
                                        <a href="http://goo.gl/VeJYtY" target="_blank">
                                            <span class="glyphicon glyphicon-star-empty"></span>
                                            Avaliar SCANF
                                        </a>
                                    </li>
                                    <li role="separator" class="divider"></li>
                                    <li>
                                        <h:commandLink action="#{baluno.sair}">
                                            <span class="glyphicon glyphicon-off"></span>
                                            Sair
                                        </h:commandLink>
                                    </li>
                                </ul>
                            </li>
                        </h:panelGroup>
                    </ul>
                </div><!--/.navbar-collapse -->
            </div>
        </h:form>
    </nav>
</ui:fragment>

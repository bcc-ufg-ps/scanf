<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templatePrincipal.xhtml">
    <ui:define name="corpo">   
        <h:form>
            <b:container>
                <b:row styleClass="show-grid">
                    <b:column span="6" styleClass="show-grid">
                        <ui:include src="/WEB-INF/saibaMais.xhtml"/>
                    </b:column>
                    <b:column span="6" styleClass="show-grid">
                        <b:panel look="primary">
                            <f:facet name="heading">
                                <span class="glyphicon glyphicon-user"></span>
                                Não conhece SCANF ainda? Você pode resolver isso agora...
                            </f:facet>
                            <f:facet name="footer">
                                <b:commandButton value="Cadastrar" look="primary" icon="ok" action="#{baluno.cadastrarAluno}"/>
                            </f:facet>
                            <b:row styleClass="show-grid">
                                <b:column span="12" styleClass="show-grid">
                                    <ui:include src="/WEB-INF/mensagens.xhtml"/>
                                </b:column>
                            </b:row>
                            <b:row styleClass="show-grid">
                                <b:column span="12" styleClass="show-grid">
                                    <h:outputLabel value="Nome *"/>
                                    <b:inputText placeholder="Informe seu nome" 
                                                 value="#{baluno.aluno.nome}" 
                                                 required="true" 
                                                 requiredMessage="O campo 'Nome' é obrigatório!"/>
                                </b:column>
                            </b:row>
                            <b:row styleClass="show-grid">
                                <b:column span="12" styleClass="show-grid">
                                    <h:outputLabel value="Email *"/>
                                    <b:inputText placeholder="seu_email@exemplo.com" 
                                                 value="#{baluno.aluno.email}" 
                                                 required="true" 
                                                 requiredMessage="O campo 'Email' é obrigatório!"/>
                                </b:column>
                            </b:row>
                            <b:row styleClass="show-grid">
                                <b:column span="12" styleClass="show-grid">
                                    <h:outputLabel value="Senha *"/>
                                    <h:inputSecret class="form-control"
                                                   value="#{baluno.aluno.senha}" 
                                                   required="true"                                                  
                                                   requiredMessage="O campo 'Senha' é obrigatório!"/>
                                </b:column>
                            </b:row>
                            <b:row styleClass="show-grid">
                                <b:column span="12" styleClass="show-grid">
                                    <h:outputLabel value="Confirmar senha *"/>
                                    <h:inputSecret  class="form-control"
                                                    value="#{baluno.confirmarSenha}" 
                                                    required="true" 
                                                    requiredMessage="O campo 'Confirmar senha' é obrigatório!"/>
                                </b:column>
                            </b:row>
                            <b:row styleClass="show-grid">
                                <b:column span="12" styleClass="show-grid">
                                    <b><h:outputText value="* Campos de preenchimento obrigatório."/></b>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:column>
                </b:row>
            </b:container>
        </h:form>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templatePrincipal.xhtml">
    <ui:define name="corpo">   
        <h:form>
            <b:container>
                <b:row styleClass="show-grid">
                    <b:column span="6" styleClass="show-grid">
                        <b:panel look="primary">
                            <f:facet name="heading">
                                <span class="glyphicon glyphicon-education"></span>
                                SCANF | Sistema para Controle Acadêmico de Notas e Frequências 
                            </f:facet>
                            <p><b><i>If you can't measure it, you can't manage it.<br/>(Peter Drucker)</i></b></p>
                            <hr/>
                            <!--<p>SCANF tem como objetivo permitir que alunos controlem suas notas e sua frequência nas disciplinas cursadas por eles. A ideia é que o sistema ajude o aluno a se organizar e planejar melhor sua participação nas disciplinas, evitando que surpresas desagradáveis aconteçam, como a reprovação por frequência em uma disciplina ou a necessidade de se obter um rendimento muito alto nas últimas avaliações da disciplina.</p>-->
                            <!-- 4:3 aspect ratio -->
                            <div class="embed-responsive embed-responsive-16by9">
                                <iframe class="embed-responsive-item" src="//www.youtube.com/embed/aXol6Wz1JjE?rel=0"></iframe>
                            </div>
                            <br/>
                            <b:commandButton value="Saiba mais &#187;" look="Default" action="#{bmusica.salvarArtistaApenas}"/>

                        </b:panel>
                    </b:column>
                    <b:column span="6" styleClass="show-grid">
                        <b:panel look="primary">
                            <f:facet name="heading">
                                <span class="glyphicon glyphicon-user"></span>
                                Não conhece SCANF ainda? Você pode resolver isso agora...
                            </f:facet>
                            <f:facet name="footer">
                                <b:commandButton value="Cadastrar" look="primary" icon="ok"/>
                            </f:facet>
                            <b:row styleClass="show-grid">
                                <b:column span="12" styleClass="show-grid">
                                    <ui:include src="/WEB-INF/mensagens.xhtml"/>
                                </b:column>
                            </b:row>
                            <b:row styleClass="show-grid">
                                <b:column span="12" styleClass="show-grid">
                                    <h:outputLabel value="Nome *"/>
                                    <b:inputText placeholder="Informe seu nome" 
                                                 value="#{bmusica.novoArtista.nome}" 
                                                 required="true" 
                                                 requiredMessage="O campo 'Nome' é obrigatório!"/>
                                </b:column>
                            </b:row>
                            <b:row styleClass="show-grid">
                                <b:column span="12" styleClass="show-grid">
                                    <h:outputLabel value="Email *"/>
                                    <b:inputText placeholder="Informe seu email" 
                                                 value="#{bmusica.novoArtista.linkSobre}" 
                                                 required="true" 
                                                 requiredMessage="O campo 'Email' é obrigatório!"/>
                                </b:column>
                            </b:row>
                            <b:row styleClass="show-grid">
                                <b:column span="12" styleClass="show-grid">
                                    <h:outputLabel value="Senha *"/>
                                    <b:inputText placeholder="Informe sua senha" 
                                                 value="#{bmusica.novoArtista.linkSobre}" 
                                                 required="true" 
                                                 requiredMessage="O campo 'Senha' é obrigatório!"/>
                                </b:column>
                            </b:row>
                            <b:row styleClass="show-grid">
                                <b:column span="12" styleClass="show-grid">
                                    <h:outputLabel value="Confirmar senha *"/>
                                    <b:inputText placeholder="Confirme sua senha" 
                                                 value="#{bmusica.novoArtista.linkSobre}" 
                                                 required="true" 
                                                 requiredMessage="O campo 'Confirmar senha' é obrigatório!"/>
                                </b:column>
                            </b:row>
                            <b:row styleClass="show-grid">
                                <b:column span="12" styleClass="show-grid">
                                    <h:outputText value="(*) Campos de preenchimento obrigatório"/>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:column>

                </b:row>
            </b:container>
        </h:form>
    </ui:define>
</ui:composition>

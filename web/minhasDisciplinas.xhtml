<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templatePrincipal.xhtml">
    <ui:define name="corpo">   
        <h:form>
            <b:container>
                <b:panel>
                    <f:facet name="heading">
                        <b:commandButton value="Nova disciplina" action="novaDisciplina" look="primary" icon="plus"/>
                    </f:facet>
                    <ui:include src="/WEB-INF/mensagens.xhtml"/>
                    <ui:include src="/WEB-INF/listaDisciplinas.xhtml">
                        <ui:param name="disciplinas" value="#{bdisciplina.disciplinas}"/>
                    </ui:include>
                </b:panel>
            </b:container>
        </h:form>
    </ui:define>
</ui:composition>
